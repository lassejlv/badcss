<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>themostbad-css-framework</title>
  </head>
  <body
    badcss-config='{ 
      "plugins": 
      {"fontawesome": {} },
      
      "theme": {
        "colors": [{
          "name": "purple",
          "value": "#7734eb"
        }, {
          "name": "pink",
          "value": "#e622df"
        }]
      }
    }'
  >
    <div style="margin: 10rem">
      <badcss
        component="input"
        placeholder="enter your name"
        type="file"
        full-width="true"
      ></badcss>
      <badcss
        component="button"
        type="submit"
        variant="primary"
        size="md"
        style="margin-top: 5px"
      >
        Submit
      </badcss>
    </div>
    <script src="../lib/index.js" type="module"></script>
  </body>
</html>
